<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css" />    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div class="imagem">
              <h1>Login</h1>
            </div>
            
            {% if error %}
            <script class="alert">
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Credenciais inválidas!',
            })
            </script>
            {% endif %}
            
            

        <form action="{{ url_for('login')}}" class="form" method="post">
            <input type="text" class="form-control" id="username" name="username" placeholder="E-mail" autofocus required>
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" autofocus required>
            <input type="submit" class="btn btn-primary" value="Entrar ">
        </form>
        <div id="error-message" style="display: none;"></div>
        

        <p>Ainda não tem acesso?<a href="#">Clique aqui!</a></p>
        </div>

    </section>
</body>
